<!DOCTYPE html>
<html>
<head>
    <title>Budgets</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="container">

    <aside class="sidebar">
        <h2>FinanceTracker</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="expenses.html">Expenses</a></li>
            <li class="active"><a href="budgets.html">Budgets</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </aside>

    <main class="main">
        <h1>Monthly Budgets</h1>
        <p>Track your spending against planned budgets</p>

        <div class="budget-grid">

            <div class="budget-card">
                <h3>Food</h3>
                <p>₹ 4,500 / ₹ 6,000</p>
                <div class="progress">
                    <div class="progress-bar food" style="width:75%"></div>
                </div>
            </div>

            <div class="budget-card">
                <h3>Bills</h3>
                <p>₹ 3,200 / ₹ 4,000</p>
                <div class="progress">
                    <div class="progress-bar bills" style="width:80%"></div>
                </div>
            </div>

            <div class="budget-card">
                <h3>Travel</h3>
                <p>₹ 1,500 / ₹ 3,000</p>
                <div class="progress">
                    <div class="progress-bar travel" style="width:50%"></div>
                </div>
            </div>

            <div class="budget-card">
                <h3>Shopping</h3>
                <p>₹ 2,800 / ₹ 5,000</p>
                <div class="progress">
                    <div class="progress-bar shopping" style="width:56%"></div>
                </div>
            </div>

        </div>
    </main>

</div>

</body>
</html>
